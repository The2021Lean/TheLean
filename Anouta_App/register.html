<body>
    <div class="preloader">
        <div class="loader">
            <div class="shadow"></div>
            <div class="box"></div>
        </div>
    </div>


    <section class="signup-area">
        <div class="row m-0">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="signup-image">
                    <img src="assets/img/signup-bg.jpg" alt="image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 p-0">
                <div class="signup-content">
                    <div class="d-table">
                        <div class="d-table-cell">
                            <div class="signup-form">
                                <div class="logo">
                                    <a href="indexAR.html"><img class="imglogo" src="assets/img/NewImg/3anota%20final%20logo%20E-01.png" alt="image"></a>
                                </div>
                                <h3>Open up your 3anuta Account now</h3>
                                <p>Already signed up? <a href="login.html">Log in</a></p>
                                <form>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="order: 0;">
                                            <div class="form-group">
                                                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <input type="text" name="FirstLast" id="FirstLast" placeholder="Last Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <input type="email" name="email" id="email" placeholder="Your email address" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <input type="password" name="password" id="password" placeholder="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="confirm password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
<!--
                                    <div class="connect-with-social">
                                        <span>Or</span>
                                        <button type="submit" class="facebook"><i class="fab fa-facebook-square"></i> Connect with Facebook</button>
                                        <button type="submit" class="google"><i class="fab fa-google"></i> Connect with Google</button>
                                    </div>
-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
